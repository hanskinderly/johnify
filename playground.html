<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:slnt,wght@-8,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <section class="block container block-domain">
        <header class="block__header">
            <h2>Starting at $0 per month</h2>
            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. 
                Veniam nihil assumenda rem ad distinctio eaque, commodi quidem rerum sed possimus!
            </p>
        </header>
        <div class="input-group">
            <input type="text" class="input" placeholder="Enter domain name"/>
            <button class="btn btn--accent"> 
                <svg class="icon icon--white">
                <use xlink:href="images/sprite.svg#search"></use>
               </svg> 
            Search
        </button>
        </div>
        <ul class="list block-domain__prices">
             <li><span class="badge badge--secondary">.com $9</span></li>
             <li>.sg $10</li>
             <li>.space $11</li>
             <li>.info $14</li>
             <li>.net $10</li>
             <li>.xyz $10</li>
        </ul>
    </section>
</body>
</html>
